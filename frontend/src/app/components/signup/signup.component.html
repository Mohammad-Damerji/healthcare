<div class="outer">
    <div class="continar">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">
                            Sign Up
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]='signupForm'>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required', 'username')">
                                    <span class="fa fa-user p-2"> </span>
                                    <input formControlName="username" type="text" placeholder="User Name"
                                        (input)="signupForm.controls['username'].markAsDirty()">
                                </div>
                            </div>
                            <small
                                *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required', 'username')"
                                class="text-danger"> Username is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signupForm.controls['phonenumber'].dirty && signupForm.hasError('required', 'phonenumber')">
                                    <span class="fa fa-phone p-2" aria-hidden="true"> </span>
                                    <input formControlName="phonenumber" type="text" placeholder="Phone Number"
                                        (input)="signupForm.controls['phonenumber'].markAsDirty()">
                                </div>
                            </div>
                            <small
                                *ngIf="signupForm.controls['phonenumber'].dirty && signupForm.hasError('required', 'phonenumber')"
                                class="text-danger"> Phone Number is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"> </span>
                                    <input formControlName="password" [type]="type" placeholder="Password"
                                        (input)="signupForm.controls['password'].markAsDirty()">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')"
                                class="text-danger"> Password is required</small>
                            <div class="form-group pt-3"></div>
                            <div class="input-field"
                                [class.error]="signupForm.controls['confirmPassword'].dirty && signupForm.hasError('required', 'confirmPassword')">
                                <span class="fa fa-lock p-2"> </span>
                                <input formControlName="confirmPassword" [type]="type" placeholder="Confirm Password"
                                    (input)="signupForm.controls['confirmPassword'].markAsDirty()">
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                            </div>

                            <small
                                *ngIf="signupForm.controls['confirmPassword'].dirty && signupForm.hasError('required', 'confirmPassword')"
                                class="text-danger"> Confirm Password is required</small>
                            <small *ngIf="signupForm.controls['confirmPassword'].dirty && !passwordsMatch()"
                                class="text-danger">
                                Passwords must match
                            </small>
                            <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">
                                Sign Up
                            </button>
                            <div class="text-center pt-4 text-muted"> You have account?
                                <a id="forget" routerLink="/login"> Login</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
