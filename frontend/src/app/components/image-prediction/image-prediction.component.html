<div class="outer">

    <app-spinner *ngIf="waiting"></app-spinner>

    <div class="continar">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class=" mb-4 border-bottom border-success" style="margin-top: 25px; margin-left: 20px;">
                        <label for="hypertension">Please upload the photo: </label>
                    </div>


                    <div class="panel-body p-3">
                        <div class="alert alert-success" role="alert" *ngIf="success && success.length > 0">
                            {{success}}
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="error && error.length > 0">
                            {{error}}
                        </div>

                        <form [formGroup]='uploadForm' (submit)="onSubmit()">
                            <img [src]="url" style="width: 100%"><br>
                            <input type="file" class="my-file-input" (change)="onselectFile($event)">
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">
                                Predict
                            </button>
                        </form>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
