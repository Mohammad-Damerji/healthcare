
  
  
  <div class="outer">
    <div class="continar">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold ">
                            Disease form
                        </h3>
                    </div>
                    <div class=" mb-4 border-bottom border-success" style="margin-top: 25px; margin-left: 20px;">
                        <label for="hypertension">Please fill your personal details: </label>  
                      </div>    
                    <div class="panel-body p-3">
                       
                        <form [formGroup]="disease" (ngSubmit)="onSubmit(disease)">

                            <select class="form-select border-success" aria-label="Gender" id="gender" formControlName="gender">
                                <option selected>Select your gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                              </select>


                              <div class="mb-4">
                                <label for="exampleFormControlInput1" class="form-label"> </label>
                                <input type="number" class="form-control border-success" id="age"  name="age" min="0" max="100" step="1" placeholder="Age" formControlName="age">
                              </div>
                        
                              <div class="mb-4"> 
                            <label for="hypertension">Do you have hypertension? </label> 
                            <div class="form-check form-check-inline" style="margin-left: 50px;">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"  id="hypertension" value="True" >
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                              </div>
                              <div class="form-check form-check-inline" style="margin-left: 50px;">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"  value="false" id="hypertension">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                              </div>
                              </div>
                              
                              <div class="mb-4"> 
                              <label for="Heart_disease"> Do you have heart disease? </label> 
                              <div class="form-check form-check-inline" style="margin-left: 50px;">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions"  id="Heart_disease" value="True"  >
                                  <label class="form-check-label" for="inlineRadio1">Yes</label>
                                </div>
                                <div class="form-check form-check-inline" style="margin-left: 50px;">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions"  value="false" id="Heart_disease">
                                  <label class="form-check-label" for="inlineRadio2">No</label>
                                </div>
                                </div>

                                <select class="form-select border-success" aria-label="residence_type" >
                                    <option selected id="residence_type" name="residence_type">Select your Residence type</option>
                                    <option value="Urban">Urban</option>
                                    <option value="Rural">Rural</option>
                                  </select>




                             
                                    <label for="exampleFormControlInput1" class="form-label"> </label>
                                    <input type="number" class="form-control border-success" id="avg_glucose_level"  name="avg_glucose_level" placeholder="Average glucose level">
                             



                                  <div class="mb-4">
                                    <label for="exampleFormControlInput1" class="form-label"> </label>
                                    <input type="number" class="form-control border-success" id="bmi"  name="bmi" step="1" placeholder=" BMI index ">
                                  </div>
  

                                  <select class="form-select border-success" aria-label=" smoking_status" id="smoking_status" name="smoking_status">
                                    <option selected>Select your Smoking status</option>
                                    <option value="formerly smoked">Formerly smoked</option>
                                    <option value="never smoked">Never smoked</option>
                                    <option value="smokes">Smokes</option>
                                    <option value="Unknown">Unknown</option>
                                  </select>

                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">
                                Predict
                        </button>
                            
                          </form>







                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
